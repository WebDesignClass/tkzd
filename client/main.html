<head>
  <title>tkzd</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{# each paragraphs}}
  {{> test}}
  {{/each}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="test">
  <p>{{text}}</p>
</template>
