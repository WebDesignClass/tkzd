<head>
  <title>tkzd</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  
  {{# each paragraphs}}
  {{> test}}
  {{/each}}

  {{> myTemplate}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="test">
  <p>{{text}}</p>
</template>


<template name = "myTemplate">
   <form>
      <input type = "text" name = "myForm">
      <input type = "submit" value = "SUBMIT">
   </form>
</template>
