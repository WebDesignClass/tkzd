<template name="home">
  {{> nav title = title}}
  <div class="items">
    {{#each Data}}
      <div class="item">
        <h3 class="title">{{title}}</h3>
        <h3 class="content">{{content}}</h3>
        <span>{{pricr}} ¥</span>
        <span class='time'>2017年6月11日23点</span>
    </div>
    {{/each}}
  </div>

</template>
